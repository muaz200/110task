<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML40</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="special-font">html ve css dersine hos geldiniz</h2>

    <div class="frm-group">
        <form action="#" id="frmInster" name="frmInster">

        <label for="name">adiniz</label>
        <input type="text" id="name" name="name">

        <label for="lastname">soyadiniz</label>
        <input type="text" name="lastname" id="lastname">

        <label for="country">ulkeniz</label>
        <select name="country" id="country">
            <option value="quba">quba</option>
            <option value="zaqatala">zaqatala</option>
            <option value="baki">baki</option>
            <option value="qarabag">qarabag</option>
            <option value="madrid">madrid</option>
            <option value="brazilya">brazilya</option>
            <option value="qusar">qusar</option>
            <option value="nerimanov">nerimanov</option>
        </select>

        <label for="search">ara:</label>
        <input type="text" id="search" name="search" placeholder="aranacak kelimeyi girin..">
        <textarea name="" id="comment">metni girin.. </textarea>
        <button type="button" id="save">kaydet</button>
    </form> 
    </div>
</body>
</html>
